                <div class="graph_cont">
                    <canvas id="myChart_parallel"></canvas>
                </div>
                
                <script>
                    axios.get('https://api.github.com/users/mapbox/followers')
                    .then((response) => {
                        let my_object_data = response.data;
                        let border_col_list = [];
                        let cont_col_list = [];
                        let follows = [];
                        let promises = [];
                        let nomi_utenti = [];
                        for (i = 0; i < my_object_data.length; i++) {
                            let nomeutente = my_object_data[i].login;
                            nomi_utenti.push(nomeutente);
                            border_col_list.push("#" + ((1<<24)*Math.random() | 0).toString(16));
                            cont_col_list.push("#" + ((1<<24)*Math.random() | 0).toString(16));
                            promises.push(
                                axios.get('https://api.github.com/users/' + nomeutente + '/followers').then(response => {
                                // do something with response
                                follows.push(response.data.length);
                                })
                                )
                            }

                        Promise.all(promises)
                        .then(() => {
                            console.log("YEEEEE", follows, "YOOOOOOO", nomi_utenti);
                            const ctx = document.getElementById('myChart_parallel').getContext('2d');
                            const myChart = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: nomi_utenti,
                                    datasets: [{
                                        label: 'Followers',
                                        data: follows,
                                        backgroundColor: cont_col_list,
                                        borderColor: border_col_list,
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                    xAxes: [{
                                            ticks: {
                                            autoSkip: false
                                            },
                                            gridLines: {
                                                display:false
                                            }   
                                        }],
                                        y: {
                                            beginAtZero: true
                                        }         
                                    }
                                }
                            })
                        })
                        .catch(error => {
                        console.log(error);
                      });
                    })

                    .catch(error => {
                        console.log(error);
                      })

                </script>
